<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爸爸生日快乐</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero vh-100 d-flex align-items-center justify-content-center text-center position-relative overflow-hidden">
        <div class="hero-bg"></div>
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="hero-content" data-aos="fade-up">
                        <div class="icon-box mb-4" data-aos="zoom-in" data-aos-delay="200">
                            <i class="fas fa-birthday-cake fa-3x"></i>
                        </div>
                        <h1 class="display-4 fw-bold mb-4 text-gradient">亲爱的爸爸，生日快乐！</h1>
                        <p class="lead mb-5">感谢您一直以来的养育之恩，愿您永远健康快乐！</p>
                        <div class="floating-hearts">
                            <i class="fas fa-heart heart"></i>
                            <i class="fas fa-heart heart"></i>
                            <i class="fas fa-heart heart"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Wishes Section -->
    <section class="wishes py-5">
        <div class="container">
            <div class="text-center mb-5">
                <div class="icon-box" data-aos="zoom-in">
                    <i class="fas fa-star fa-2x"></i>
                </div>
                <h2 class="mt-4" data-aos="fade-up">生日祝福</h2>
            </div>
            <div class="row g-4">
                <div class="col-md-6" data-aos="fade-right">
                    <div class="wish-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-heart mb-4"></i>
                            <p class="card-text">愿您身体健康，每一天都充满欢笑。感谢您为这个家付出的一切！</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" data-aos="fade-left">
                    <div class="wish-card h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-gift mb-4"></i>
                            <p class="card-text">愿您的每个愿望都能实现，生活中永远充满温暖与幸福！</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="signature text-center mt-5" data-aos="fade-up">
                <p class="mb-2">爱您的孩子</p>
                <p class="year text-muted"></p>
            </div>
        </div>
    </section>

    <!-- Floating Music Button -->
    <button class="music-btn" id="musicBtn">
        <i class="fas fa-music"></i>
    </button>
    <audio id="bgMusic" loop autoplay>
        <source src="freecompress-筷子兄弟-父亲.mp3" type="audio/mp3">
    </audio>

    <!-- Scripts -->
    <script src="bootstrap.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
